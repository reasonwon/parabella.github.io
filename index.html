<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bella Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #999;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Animated glow effect */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 59, 48, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            margin: 2rem auto;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            display: block;
            filter: drop-shadow(0 0 30px rgba(255, 59, 48, 0.5));
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: 4px;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s ease-in 0s forwards;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #ccc;
            font-style: italic;
            font-weight: 700;
            margin-bottom: 3rem;
            margin-top: 1rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease-in 6s forwards;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: #ff3b30;
            margin: 3rem auto;
            opacity: 0;
            animation: fadeIn 2s ease-in 1.2s forwards;
        }
        
        .cryptic {
            font-size: 1.2rem;
            line-height: 2;
            color: #999;
            max-width: 600px;
            margin: 0 auto 2rem;
            font-weight: 500;
        }
        
        .hint {
            display: block;
            margin: 1rem 0;
            letter-spacing: 1px;
            opacity: 0;
        }
        
        .hint-1 {
            color: #666;
            animation: fadeIn 2s ease-in 2.4s forwards;
        }
        
        .hint-2 {
            color: #888;
            animation: fadeIn 2s ease-in 3.6s forwards;
        }
        
        .hint-3 {
            color: #aaa;
            animation: fadeIn 2s ease-in 4.8s forwards;
        }
        
        .contact {
            opacity: 0;
            animation: fadeIn 2s ease-in 8.4s forwards;
            margin-bottom: 2rem;
        }
        
        .contact-link {
            color: #ff3b30;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 2px;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }
        
        .contact-link:hover {
            border-bottom: 1px solid #ff3b30;
        }
        
        .footer {
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 0.85rem;
            color: #ffffff;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 2s ease-in 7.2s forwards;
            font-weight: 600;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
                margin-bottom: 1.5rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
            
            .cryptic {
                font-size: 1rem;
                line-height: 1.9;
                margin-bottom: 1.5rem;
            }
            
            .contact {
                margin-bottom: 4rem;
            }
            
            .contact-link {
                font-size: 0.85rem;
                letter-spacing: 1px;
            }
            
            .footer {
                font-size: 0.75rem;
                letter-spacing: 2px;
                margin-bottom: 1.5rem;
            }
            
            .glow {
                width: 250px;
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 70px;
                height: 70px;
                margin-bottom: 0.75rem;
            }
            
            h1 {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .cryptic {
                font-size: 0.9rem;
                line-height: 1.8;
            }
            
            .divider {
                margin: 2rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>

            <span class="hint hint-2">Games reveal what battles conceal.</span>
            <span class="hint hint-3">We prepare for the prepared.</span>

        <p class="tagline">Lude ut Vincas — Play to Win</p>
        
        <div class="footer">
            EST. 2026

        <div class="contact">
            <a href="mailto:reasonwon@parabella.ai" class="contact-link">reasonwon@parabella.ai</a>
        </div>
    </div>
</body>
