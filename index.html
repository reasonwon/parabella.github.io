<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bella Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000000;
            color: #999;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }
        
        /* Animated glow effect */
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 59, 48, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 3rem;
            filter: drop-shadow(0 0 30px rgba(255, 59, 48, 0.5));
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: 8px;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 2s ease-in 0.5s forwards;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }
        
        .divider {
            width: 60px;
            height: 1px;
            background: #ff3b30;
            margin: 3rem auto;
            opacity: 0;
            animation: fadeIn 2s ease-in 1.5s forwards;
        }
        
        .cryptic {
            font-size: 1.2rem;
            line-height: 2.5;
            color: #999;
            max-width: 600px;
            margin: 0 auto 4rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 2s forwards;
            font-weight: 500;
        }
        
        .hint {
            display: block;
            margin: 1rem 0;
            letter-spacing: 1px;
        }
        
        .contact {
            opacity: 0;
            animation: fadeIn 2s ease-in 2.5s forwards;
            margin-bottom: 5rem;
        }
        
        .contact-link {
            color: #ff3b30;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 2px;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }
        
        .contact-link:hover {
            border-bottom: 1px solid #ff3b30;
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: #444;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 2s ease-in 3s forwards;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <h1>PARA BELLA LABS</h1>
        
        <p class="tagline">Lude ut Vincas â€” Play to Win</p>
        
        <div class="divider"></div>
        
        <div class="cryptic">
            <span class="hint">Wars are won before they are fought.</span>
            <span class="hint">Games reveal what battles conceal.</span>
            <span class="hint">We prepare the prepared.</span>
        </div>
        
        <div class="contact">
            <a href="mailto:reasonwon@parabella.ai" class="contact-link">reasonwon@parabella.ai</a>
        </div>
        
        <div class="footer">
            EST. 2026
        </div>
    </div>
</body>
</html>
